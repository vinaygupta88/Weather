<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather Predection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        body {
          background-image: url(https://t3.ftcdn.net/jpg/08/31/33/24/240_F_831332419_q3geuOJclJVBtsDg8xcpWPQhl1VdAQHK.jpg);
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
  </head>
  <body >
    <div class="container"><br><br>
        <h1 style="color:greenyellow ;text-align: center;">Weather Predection Application</h1>
        <br>
        <form class="form-group" method="post">
            {% csrf_token %}
            <table class="table table-bordered" style="margin: auto;width: 50%;">
                <tr>
                    <td>Enter Precipitation</td>
                    <td>
                        <input type="text" name="pt" class="form-control" required/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Maximum Temperature</td>
                    <td>
                        <input type="text" name="maxt" class="form-control" required/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Minimum Temperature</td>
                    <td>
                        <input type="text" name="mint" class="form-control" required/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Wind Speed</td>
                    <td>
                        <input type="text" name="wind" class="form-control" required/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </td>
                </tr>
            </table>
        </form><br>
        {% if res %}
            <h4 style="color:white;text-align: center;background-color: red; width:50%;margin: auto;
            ">For the given data predicted weather is : <span style="color: aqua;font-weight: bold;font-size:xx-large;"> {{res}}</span></h4>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
